<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compose Message</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="form-group">
      <label for="textarea">From:</label>
      <textarea required id="from" class="form-control" rows="1" placeholder="e.g. Joe Doe"></textarea>
      <label for="textarea">To:</label>
      <textarea required id="to" class="form-control" rows="1" placeholder="e.g. mom@example.com"></textarea>
      <label for="textarea">Subject:</label>
      <textarea required id="subject" class="form-control" rows="1" placeholder="e.g. I'm fine"></textarea>
      <label for="textarea">Message:</label>
      <textarea required id="body" class="form-control" rows="10" placeholder="Dear..."></textarea>
    </div>
    <button id="btn-trigger" class="btn btn-primary" onclick="trigger();">Next message</button>
    <span id="error">Complete input!</span>
    <div class="form-group">
      <label id="mm-counter" for="textarea">Multimail (0):</label>
      <textarea readonly id="mmarea" class="form-control js-copytextarea" rows="10" placeholder="Send to land-post@jugendrettet.org"></textarea>
    </div>
    <button class="btn btn-primary js-textareacopybtn">Copy Multimail to Clipboard</button>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
